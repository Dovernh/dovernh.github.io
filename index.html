<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">    
    <style>
        .header,
        .footer {
            /* fluff */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: pink;
            padding: 15px 0;
        }

        /* needed */
        iframe{ 
            width: 100%; 
        }
    </style>
</head>
<body class="container">
    <div class="header">
        <p>Website Header</p>
    </div>
    <iframe id="myIframe" src="https://dovernh.github.io/iframe.html" frameborder="0" scrolling="no"></iframe>
    <!-- <iframe id="myIframe" src="./iframe.html" frameborder="0" scrolling="no"></iframe> -->

    <div class="footer">
        <p>Website footer</p>
    </div>

    <script src="./js/lib/iframeResizer.js"></script>
    <script>
        iFrameResize({
            log: false,
            checkOrigin: false
        });

        (function (options) {
            'use strict';

            var iframe = document.querySelector(options.iframeSel);

            function iframeReady () {
                window.addEventListener('scroll', function() {
                    var scroll = window.pageYOffset || 
                                document.documentElement.scrollTop || 
                                document.body.scrollTop ||
                                0;

                    iframe.iFrameResizer.sendMessage({ 'scroll': scroll, 'pageHdrHgt': options.pageHdrHgt });
                });     
            }

            setTimeout(iframeReady, 500);

        }(  {
                iframeSel: '#myIframe',
                pageHdrHgt: document.querySelector('.container .header').clientHeight
            }
        ));
    </script>
</body>
</html>
